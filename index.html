<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lato&family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="image-container">
        <img src="./images/image-header-mobile.jpg" alt="">
        <span></span>
      </div>
      <div class="stats-info">
        <h1 class="stats-title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="stats-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-data">
          <div class="stats-detail">
            <p class="stat-number">10k+</p>
            <p class="stat-type">companies</p>
          </div>
          <div class="stats-detail">
            <p class="stat-number">314</p>
            <p class="stat-type">templates</p>
          </div>
          <div class="stats-detail">
            <p class="stat-number">12M+</p>
            <p class="stat-type">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Canti21" target="_blank" rel="noopener">Canti21</a>.
    </div>
  </footer>
</body>
</html>
